<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト/ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <link rel="stylesheet" type="text/css" href="css/defaultToDoList.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w70"><a href="#" wicket:id="toTopPage">MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w70"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w70"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a>ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3 none_print">
                    <div class="sidebar">
                        <h2 class="submenuttl">スケジュール</h2>
                        <dl class="category">
                            <dt class="submenuSub">ToDo</dt>
                            <dd><a href="#" wicket:id="toCreateToDoPage" class="arrow">新規作成</a></dd>
                            <dd><a href="#" wicket:id="toConfigurationToDoPage" class="arrow">設定</a></dd>
                        </dl>
                    </div>
                </div>

                <div class="span9 w95p_print">
                    <div class="content">
                        <h3 class="mainttl2">
                            あなたのToDo
                        </h3>
                        <div class="panel_bottom_bg">
                            <div class="panel schedule">
                                <p class="ttl">
                                    あなたのToDoリストを表示します。期限が切れたToDoは表示されません。
                                </p>
                                <div class="panelBody">
                                    <!--form-- wicket:id="todoListForm"-->
                                        <!--p class="bg">
                                            背景色と種類：
                                            <span class="research">研究</span>
                                            &nbsp;
                                            <span class="lesson">授業</span>
                                            &nbsp;
                                            <span class="office">事務</span>
                                            &nbsp;
                                            <span class="academy">学会</span>
                                            &nbsp;
                                            <span class="meeting">会議</span>
                                            &nbsp;
                                            <span class="businesstrip">出張</span>
                                            &nbsp;
                                            <span class="club">部活</span>
                                            &nbsp;
                                            <span class="officehour">オフィスアワー</span>
                                            &nbsp;
                                            <span class="etcetera">その他</span>
                                        </p-->
                                        <div class="none_print" style="margin-left: 20px;">

                                            <form wicket:id="toCreateToDoForm" class = "toCreateTodo">
                                                <button wicket:id="toCreateToDoButton" class="btn">
                                                    <a style="top: 35px">新規作成</a>
                                                    <wicket:link>
                                                        <img src="images/plus_symbol.png">
                                                    </wicket:link>
                                                </button>
                                            </form>


                                            <div class="todoListDelete" wicket:id="deleteBulkFormWMC">
                                                <form wicket:id="deleteToDoBulkForm">
                                                    <button type="submit" class="btn" wicket:id="checkButton" style="">
                                                        一括選択
                                                    </button>

                                                    <button type="submit" class="btn" wicket:id="deleteToDoBulkButton">
                                                        削除
                                                    </button>

                                                    <button type="submit" class="btn" wicket:id="allCheck">
                                                        全選択
                                                    </button>

                                                    <button type="submit" class="btn" wicket:id="allRelease">
                                                        全解除
                                                    </button>

                                                    <button type="submit" class="btn" wicket:id="cancelButton">
                                                        戻る
                                                    </button>

                                                </form>
                                                <!--button type="submit" class="btn" wicket:id="deleteToDoBulkButton">
                                                    一括削除
                                                </button-->
                                            </div>
                                        </div>
                                        <div>


                                            <div wicket:id="todoListWMC">
                                                <!--span wicket:id="group"-->
                                                <li wicket:id="todoList" class="todoList">
                                                    <div class="todoTitle">
                                                        ToDo名:<a wicket:id="toConfirmToDoPage" href="#"><span wicket:id="todoNames"></span></a>
                                                        期限:<span wicket:id="limitTimes"></span>
                                                    </div>
                                                    <div class="todoContent"><span wicket:id="todoContents"></span></div>
                                                    <br>

                                                    <div class="ToDoListButton" style="display:inline-flex">
                                                        <form wicket:id="editToDoForm" class="editToDoForm">
                                                            <button wicket:id="toEditToDoButton" class="btn">
                                                                <wicket:link>
                                                                    <img src="images/pen_icon_32px.png">
                                                                </wicket:link>
                                                            </button>

                                                            <!--a type="submit" wicket:id="deleteToDoButton" class="btn">
                                                                <wicket:link>
                                                                    <img src="images/garbage_can_32px.png">
                                                                </wicket:link>
                                                            </a-->
                                                        </form>

                                                        <label class="popupLabel">
                                                        <span class="deleteCheckBox">
                                                            <wicket:link>
                                                                <img src="images/garbage_can_32px.png">
                                                            </wicket:link>
                                                        </span>
                                                            <input type="checkbox" name="checkbox" class="btn">
                                                            <div id="popup" class="deleteConfirm">
                                                                <span wicket:id="deleteToDoName"></span><br>
                                                                <span>このToDoを削除しますか？</span><br>
                                                                <form wicket:id="deleteToDoForm">
                                                                    <a type="submit" wicket:id="deleteToDoButton"
                                                                       class="btn">
                                                                        <wicket:link>
                                                                            <img src="images/garbage_can_32px.png">
                                                                        </wicket:link>
                                                                    </a>
                                                                    <a class="btn" style="font-size: 24px">戻る</a>
                                                                </form>
                                                            </div>
                                                        </label>
                                                        <input wicket:id="deleteBulkCheckBox" type="checkbox" style="transform:	scale(1.4);"/>
                                                        <!--/form-->
                                                    </div>
                                                </li>
                                                <!--/span-->
                                            </div>
                                        </div>
                                    <!--/form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end of row-fluid -->
        </div><!-- end of container-fluid -->
    </div>
</div>
</body>
</html>
