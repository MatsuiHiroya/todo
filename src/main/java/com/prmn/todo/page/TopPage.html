<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w70"><a>MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w70"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w70"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a>ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">
        <div class="container-fluid">
            <div class="row fluid">
                <div class="span3">
                    <div class="sidebar">
                        <h2 class="submenuttl">MyPage</h2>
                        <dl class="myPageCategory">
                            <dt class="submenuSub">大学サイト</dt>
                            <dd> <a target="mail">
                                <wicket:link>
                                    <img src="images/submenu_bnr03b.jpg" width="160" height="50" alt="eメールサービス：A-Cloud Mailにログイン">
                                </wicket:link>
                            </a> </dd>
                            <dd> <a target="solomon">
                                <wicket:link>
                                    <img src="images/submenu_bnr01.jpg" width="160" height="50" alt="eラーニング：Cist-Solomon eラーニングにログイン">
                                </wicket:link>
                            </a> </dd>
                            <dd> <a target="hp">
                                <wicket:link>
                                    <img src="images/submenu_bnr11.png" width="160" height="50" alt="千歳科学技術大学 ホームページ">
                                </wicket:link>
                            </a> </dd>
                            <dd> <a target="_blank">
                                <wicket:link>
                                    <img src="images/09_MW_logo_RGB_transparent.png" width="160" height="50" style="border: solid 1px" alt="MATLAB">
                                </wicket:link>
                            </a> </dd>
                        </dl>
                        <dl class="myPageCategory">
                            <dt class="submenuSub">大学サイト（学内/VPN専用）</dt>
                            <dd> <a target="alc">
                                <wicket:link>
                                    <img src="images/submenu_chart2.jpg" width="160" height="50" alt="学習カルテ（学内/VPN専用）にログイン">
                                </wicket:link>
                            </a> </dd>
                            <dd> <a target="etc">
                                <wicket:link>
                                    <img src="images/submenu_bnr04.jpg" width="160" height="50" alt="図書館ホームページ（学内/VPN専用）">
                                </wicket:link>
                            </a> </dd>
                        </dl>
                    </div>
                </div>

                <div class="span9">
                    <div class="content">
                        <div id="id1">
                            <div>
                                <h3 class="mainttl2">新着情報</h3>
                                <div class="panel_button_bg">
                                    <div class="panel class">
                                        <div class="panelBody clear">
                                            <dl class="notice">
                                                <dt>連絡</dt>
                                                <dd>
                                                    未読
                                                    <a>
                                                        <span>0</span>
                                                        件
                                                    </a>
                                                </dd>
                                            </dl>
                                            <dl class="schedule">
                                                <dt>予定</dt>
                                                <dd>
                                                    未承諾
                                                    <a>
                                                        <span>0</span>
                                                        件
                                                    </a>
                                                </dd>
                                            </dl>
                                            <dl class="questionnaire">
                                                <dt>アンケート</dt>
                                                <dd>
                                                    未回答
                                                    <a>
                                                        <span>3</span>
                                                        件
                                                    </a>
                                                </dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="id2">
                            <div>
                                <h3 class="mainttl2">ToDoの通知</h3>
                                <div class="panel_bottom_bg">
                                    <div class="panel details">
                                        <p class="ttl">期限が近いToDoを表示しています</p>
                                        <div class="panelBody">
                                            <p class="text">ソフトウェア工学 期限：9月3日16:00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="id3"></div>
                        <div id="id4"></div>
                        <div id="id5"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="footer none_print" id="footer">
        <address>
            ©公立千歳科学技術大学
        </address>
    </div>

</div>

</body>


</html>
