<!DOCTYPE html>

<head>

    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
    </wicket:link>

<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">

            </div>
            <div class="mainMenu">

    <div class="mainBody">

                        <h2 class="submenuttl">MyPage</h2>
                        <dl class="myPageCategory">

                            <dd> <a target="mail">

                            <dd> <a target="solomon">

                            <dd> <a target="hp">
                                <wicket:link>

                                </wicket:link>
                            </a> </dd>
                            <dd> <a target="_blank">
                                <wicket:link>
