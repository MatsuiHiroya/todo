<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト/ToDo作成</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <link rel="stylesheet" type="text/css" href="css/defaultCreate.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w70"><a href="#" wicket:id="toTopPage">MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w70"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w70"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a href="#" wicket:id="toToDoListPage">ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3 none_print">
                    <div class="sidebar">
                        <h2 class="submenuttl">スケジュール</h2>
                        <dl class="category">
                            <dt class="submenuSub">ToDo</dt>
                            <dd><a class="arrow">新規作成</a></dd>
                            <dd><a href="#" wicket:id="toConfigurationToDoPage" class="arrow">設定</a></dd>
                        </dl>
                    </div>
                </div>
                <div class="span9 w95p_print">
                    <div class="content">

                        <h3 class="mainttl2">スケジュールを新たに追加します</h3>
                        <div class="panel_bottom_bg">
                            <div class="panel details">
                                <p class="ttl">登録したい内容を入力し､「次へ」をクリックしてください。</p>


                                <!--form id="id77" method="post"
                                      action="../ihGs9iKRFvDIz-NoZc8mh_edZsOrlVwRR5gXITLZT5rCIkcoxzAFF6Y6Hu5Fev2HAR-Q2XHTN8c/ihG97"-->
                                <form wicket:id="submitToDoForm">
                                    <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"
                                         class="hidden-fields"><input type="hidden" name="id77_hf_0" id="id77_hf_0">
                                    </div>
                                    <div class="panelBody ">
                                        <div class="attention" id="id79">

                                        </div>
                                        <button type="submit" class="btn" wicket:id="submitToDo">≫ 作成</button>
                                        <button type="button" onclick="history.back();" class="btn">キャンセル</button>

                                        <a class="deleteToDo">
                                            <button type="submit" class="btn" name="createToDoButton">削除
                                                <wicket:link><img src="images/garbage_can_32px.png"></wicket:link>
                                            </button>
                                        </a>

                                    </div>
                                    <!--一回Form閉じるよ-->
                                </form>

                                <!--div wicket:id="WMC"-->

                                    <!--li wicket:id="createToDoListView"-->
                                    <li>

                                        <div class="panelBody simple">
                                            <p class="head">スケジュールの登録内容

                                            </p>

                                            <table class="orig" cellpadding="0" cellspacing="0" border="0">
                                                <tbody>

                                                <form wicket:id="createToDoForm">

                                                <tr class="simpleConfig">
                                                    <th class="orig">簡易設定</th>
                                                    <td class="orig"> 講義名

                                                            <select wicket:id="lectureNameDropdown" class="className"></select>
                                                            回数
                                                            <select wicket:id="lectureTimeDropdown" class="times"></select>
                                                            レポートボックス
                                                            <select wicket:id="reportBoxDropdown" class="reportBox"></select>


                                                        <a class="contentsUpdate">
                                                            <button type="submit" class="btn" name="contentsUpdateButton" wicket:id="update">更新
                                                                <!--wicket:link><img src="images/reload_symbol.png"></wicket:link-->
                                                            </button>
                                                        </a>

                                                    </td>
                                                </tr>

                                                <tr>
                                                    <th class="orig">日時</th>

                                                    <td class="orig">
                                                        <input type="text" wicket:id="date" class="scheduleDate"/>

                                                        <select wicket:id="limitHour" class="scheduleHour"></select>
                                                        時
                                                        <select wicket:id="limitMinute" class="scheduleMinute"></select>
                                                        分まで
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="orig">種類</th>
                                                    <td class="orig">
                                                        <select wicket:id="todoTypeDropdown" class="todoType"></select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="orig">件名</th>
                                                    <td class="orig">

                                                        <input type="text" wicket:id="todoNameTextBox"size="48" value=""
                                                               class="todoName" maxlength="100">
                                                        <button type="submit" class="btn" name="createToDoButton" wicket:id="b">削除</button>

                                                        <!--input type="text" wicket:id="todoNameTextBox"size="48" value=""
                                                               class="todoName" maxlength="100"-->
                                                        <!--label class="date-edit"><input type="text" wicket:id="todoNameTextBox" class="scheduleDate"/></label-->

                                                        <br>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="orig">詳細</th>
                                                    <td class="orig">
                                                        <textarea rows="5" cols="50" class="content"
                                                                               maxlength="500" wicket:id="todoContentTextBox">
                                                        </textarea> <br>（500文字まで）

                                                    </td>
                                                </tr>
                                                </form>

                                                <!--form wicket:id="dateForm">
                                                    <input type="text" wicket:id="dateTextField">
                                                    <button type="submit" wicket:id="dateButton"></button>
                                                </form-->

                                                </tbody>
                                            </table>
                                        </div>

                                    </li>

                                <span wicket:id="feedBack"></span>


                                    <div class="squarePoints"></div>
                                    <div class="squarePoints"></div>
                                    <div class="addCreate">
                                        <button type="submit" class="btn" name="addCreateButton">追加作成
                                            <wicket:link><img src="images/plus_symbol.png"></wicket:link>
                                        </button>
                                    </div>
                                    <div class="squarePoints"></div>
                                    <div class="squarePoints"></div>
                                <!--/form-->
                            </div>

                        </div>
                    </div>
                </div>
            </div><!-- end of row-fluid -->
        </div><!-- end of container-fluid -->

    </div>

</div>
</body>
</html>
