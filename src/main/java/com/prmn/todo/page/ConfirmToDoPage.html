<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト/ToDo確認</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <link rel="stylesheet" type="text/css" href="css/defaultCalender.css">
        <link rel="stylesheet" type="text/css" href="css/defaultConfirm.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w70"><a href="#" wicket:id="toTopPage">MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w70"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w70"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a href="#" wicket:id="toToDoPage">ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">

        <div class="container-fluid">
            <div class="row-fluid">

                <div class="span3 none_print">
                    <div class="sidebar">
                        <h2 class="submenuttl">スケジュール</h2>
                        <dl class="category">
                            <dt class="submenuSub">ToDo</dt>
                            <dd><a href="#" wicket:id="toCreateToDoPage" class="arrow">新規作成</a></dd>
                            <dd><a href="#" wicket:id="toConfigurationToDoPage" class="arrow">設定</a></dd>
                        </dl>
                    </div>
                </div>

                <div class="span9 w95p_print">

                    <div class="content">
                        <h3 class="mainttl2">ToDo詳細画面</h3>
                        <div class="panel_bottom_bg">
                            <div class="panel details">
                                <p class="ttl">あなたが作成したToDoの詳細画面です。この画面で削除することもできます。</p>
                                <div class="panelBody simple">
                                    <div class="save" id="id57">
                                    </div>
                                    <div>
                                        <form  wicket:id="ConfirmToDoForm">

                                            <label class="popupLabel">
                                                <span name="checkbox" class="btn" id="id56">削除</span>
                                                <input type="checkbox" name="checkbox" class="btn">
                                                <div id="popup" class="deleteConfirm">
                                                    <span>この予定を本当に削除しますか？</span><br>
                                                    <a wicket:id="DeleteToDoButton" type="submit" class="btn">
                                                        <wicket:link>
                                                            <img src="images/garbage_can_32px.png">
                                                        </wicket:link>
                                                    </a>
                                                </div>
                                            </label>

                                            <button  wicket:id="toToDoButton" type="submit" class="btn">戻る</button>
                                            <!--<button wicket:id="toToDoButton" type="button" class="btn" onclick="var win = this.ownerDocument.defaultView || this.ownerDocument.parentWindow; if (win == window) {window.location.href='../Yx97i1gkGCHh4uaLud_HPgHNlb93DmWlzMA08-Clv9NufdySsfGgt3wgLs5b7tCJsQd2xq2NOB0/Yx969';} ;return false">戻る</button>-->
                                        </form>

                                    </div>

                                    <table wicket:id="confirmToDoView" class="layout">
                                        <tbody><tr>
                                            <td>
                                                <div class="nonHead"></div>
                                                <table  class="orig" cellpadding="0" cellspacing="0" border="0">
                                                    <tbody>
                                                    <tr>
                                                        <th class="orig" colspan="2">ToDo</th>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig w100">期限</th>
                                                        <td wicket:id="todoLimitTime" class="orig">
                                                            <!--<span></span>&nbsp;〜&nbsp;<span>12:15</span>-->
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig w100">種類</th>
                                                        <td wicket:id="todoType" class="orig">
                                                            <!--p wicket:id="todoType"></p-->
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig w100">件名</th>
                                                        <td wicket:id="todoName" class="orig">
                                                            <!--span wicket:id="todoName"></span-->
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig w100">詳細</th>
                                                        <td wicket:id="todoContent" class="orig">
                                                            <!--span wicket:id="todoContent"></span-->
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td class="w20"></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- end of row-fluid -->
        </div><!-- end of container-fluid -->

    </div>

    <div class="footer none_print" id="footer">
        <address>
            ©&nbsp;公立千歳科学技術大学
            &nbsp;Powered&nbsp;by&nbsp;CIST-Portal&nbsp;Ver,2.6.1f
        </address>
    </div>

</div>
</body>
</html>
