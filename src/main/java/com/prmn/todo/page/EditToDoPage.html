<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト/ToDo編集</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <link rel="stylesheet" type="text/css" href="css/defaultEdit.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w80"><a href="#" wicket:id="toTopPage">MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w80"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w80"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a href="#" wicket:id="toToDoPage">ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3 none_print">
                    <div class="sidebar">
                        <h2 class="submenuttl">スケジュール</h2>
                        <dl class="category">
                            <dt class="submenuSub">ToDo</dt>
                            <dd><a href="#" wicket:id="toCreateToDoPage" class="arrow">新規作成</a></dd>
                            <dd><a href="#" wicket:id="toConfigurationToDoPage" class="arrow">設定</a></dd>
                        </dl>
                    </div>
                    <div class="right">
                        <div class="span9 w95p_print">
                            <div class="content">

                                <h3 class="mainttl2">スケジュールを編集します</h3>
                                <div class="panel_bottom_bg">
                                    <div class="panel details">
                                        <p class="ttl">変更したい内容を入力し､「更新」をクリックしてください。</p>


                                        <form id="id77" wicket:id="editForm">
                                            <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"
                                                 class="hidden-fields"><input type="hidden" name="id77_hf_0"
                                                                              id="id77_hf_0"></div>
                                            <div class="panelBody ">
                                                <div class="attention" id="id79"></div>
                                                <button type="submit" class="btn" id="id78" wicket:id="update">更新</button>
                                                <button type="button" class="btn" wicket:id="toToDoListPage">キャンセル
                                                </button>
                                            </div>
                                            <div class="panelBody simple">
                                                <p class="head">スケジュールの登録内容</p>
                                                <table class="orig" cellpadding="0" cellspacing="0" border="0">
                                                    <tbody>
                                                    <tr>
                                                        <th class="orig">日時</th>
                                                        <td class="orig">
                                                            <p><input wicket:id="limitTime" type="text">まで</p>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig">種類</th>
                                                        <td class="orig">
                                                            <select wicket:id="type"></select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig">件名</th>
                                                        <td class="orig">
                                                            <input type="text" size="48" wicket:id="todoName"
                                                                   maxlength="100"/>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th class="orig">詳細</th>
                                                        <td class="orig">
                                                            <textarea rows="5" cols="50" wicket:id="todoContent"
                                                                      maxlength="500"></textarea> <br>（500文字まで）
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- end of row-fluid -->
            </div><!-- end of container-fluid -->
        </div>
    </div>
</div>
</body>
</html>
