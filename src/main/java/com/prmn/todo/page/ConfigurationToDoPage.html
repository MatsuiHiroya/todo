<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>公立千歳科学技術大学 ポータルサイト/ToDo設定</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <wicket:link>
        <link rel="stylesheet" type="text/css" href="css/defaultHead.css">
        <link rel="stylesheet" type="text/css" href="css/defaultBody.css">
        <link rel="stylesheet" type="text/css" href="css/defaultTop.css">
        <link rel="stylesheet" type="text/css" href="css/defaultConfiguration.css">
        <!--link rel="stylesheet" type="text/css" href="css/portal.css"-->
    </wicket:link>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="navbar-fixed-top none_print">
            <div class="newHeader" id="head2">
                <h1>公立千歳科学技術大学 ポータルサイト</h1>
            </div>
            <div class="mainMenu">
                <ul class="tabMenu">
                    <li class="w70"><a href="#" wicket:id="toTopPage">MyPage</a></li>
                    <li class="w50"><a>連絡</a></li>
                    <li class="w50"><a>予定</a></li>
                    <li class="w50"><a>授業</a></li>
                    <li class="w70"><a>イベント</a></li>
                    <li class="w50"><a>SNS</a></li>
                    <li class="w60"><a>配布物</a></li>
                    <li class="w70"><a>給与明細</a></li>
                    <li class="w80"><a>アンケート</a></li>
                    <li class="w60"><a href="#" wicket:id="toToDoPage">ToDo</a></li>

                    <p class="logout"><a>ログアウト</a></p>
                    <p class="setting"><a>設定</a></p>
                </ul>
            </div>
        </div>
    </header>

    <div class="mainBody">

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span3 none_print">
                    <div class="sidebar">
                        <h2 class="submenuttl">スケジュール</h2>
                        <dl class="category">
                            <dt class="submenuSub">ToDo</dt>
                            <dd><a href="#" wicket:id="toCreateToDoPage" class="arrow">新規作成</a></dd>
                        </dl>
                    </div>
                </div>
                <div class="span9 w95p_print">
                    <div class="content">
                        <h3 class="mainttl2">すべてのToDoに共通する設定</h3>
                        <div class="panel_bottom_bg">
                            <div class="panel details">
                                <p class="ttl">全てのToDo機能で有効となる共通の設定を行います。</p>
                                <form id="id50" method="post"
                                      action="../lD9C9pnl9dmRvhDw7dddoVfNCF82X_YSidwwIzUQJ-ffOOi2w1BCGd5tq8qEQAx_4ysfCtnIMM4/lD9d0">
                                    <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"
                                         class="hidden-fields"><input type="hidden" name="id50_hf_0" id="id50_hf_0">
                                    </div>
                                </form>
                                    <div class="panelBody simple">
                                        <div class="nonHead">TopPageに締め切りから何日前までのToDoを表示できるかを設定できます</div>
                                        <table cellpadding="0" cellspacing="0" border="0" class="orig">
                                            <tbody>
                                            <tr>
                                                <td class="orig vtop" style="width: 100px">
                                                    <label class="check_lb">
                                                        <form wicket:id="radioForm">
                                                            <div wicket:id="radioG">
                                                                <input wicket:id="ToDoConfigOn" type="radio">
                                                                締め切り<select class="w120" wicket:id="toDoConfigDropdown"></select>のToDo通知をON<br>
                                                                <input wicket:id="ToDoConfigOff" type="radio"/>ToDoの通知をOFF<br>
                                                            </div>
                                                            <button wicket:id="toConfigurationToDoButton" type="submit" class="btn" name="notificationButton"
                                                                    id="id35">変更
                                                            </button>
                                                        </form>
                                                    </label>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                <!--/form-->
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- end of row-fluid -->
        </div><!-- end of container-fluid -->

    </div>

</div>
</body>
</html>
